{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      /* Делаем ссылки в навбаре чуть толще, выглядит современнее */
      .navbar-nav .nav-link {
        font-weight: 500;
      }
    </style>

    <title>{% block title %}Мой Магазин{% endblock %}</title>
  </head>
  <body class="bg-light bg-opacity-25"> <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
      <div class="container">
        
        <a class="navbar-brand fw-bold" href="{% url 'main:product_list' %}">
          <i class="bi bi-shop-window me-2"></i>Django Shop
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            {% for category in categories %}
              <li class="nav-item">
                <a class="nav-link {% if category.slug == current_category.slug %}active{% endif %}" 
                   href="{{ category.get_absolute_url }}">
                  {{ category.name }}
                </a>
              </li>
            {% endfor %}

          </ul>
          
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cart3 me-1"></i> Корзина
                </a>
              </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row">
        <div class="col-lg-12">
          
          {% block content %}
          {% endblock %}

        </div>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; {% now "Y" %} Мой Первый Django Проект</p>
    
        <a href="{% url 'main:product_list' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <i class="bi bi-shop-window fs-4"></i>
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Контакты</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ</a></li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NKVOe+qs5n/v/XOZltaKkdF5Es9mqhF5PrcFKAeBwjlz1H2R" crossorigin="anonymous"></script>
  </body>
</html>
